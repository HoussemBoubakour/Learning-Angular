<!DOCTYPE html>
<html>
<div class="container">
   
        <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 "><h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Product Manager</h1></span>
              </nav>
    
              <hr class="mb-4">
    <div class="row">
                <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Filter by</span>
                    </div>
                    <input type="text" aria-label="Filter" class="form-control col-md-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Filter</button>

                </div>
    </div>
    <hr class="mb-4">
    

    <div class="row">
        <div class="table-responsive">
            <table class="table" 
                   *ngIf= 'products && products.length'>
                <thead> 
                    <tr> 
                        <button class="btn btn btn-primary" type="button">Show image</button>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead> 
                <tbody>
                    <tr *ngFor = 'let product of products'>
                        <td></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.starRating}}</td>


                    </tr>


                </tbody>
            </table>    
        </div>    
    </div>
</div>

</html>
